<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1Win Games</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
</head>
<body>
    <!-- Language Selection Screen -->
    <div id="languageSelection" class="language-container">
        <div class="language-options">
            <div class="language-option" data-lang="ru">ðŸ‡·ðŸ‡º</div>
            <div class="language-option" data-lang="en">ðŸ‡¬ðŸ‡§</div>
            <div class="language-option" data-lang="in">ðŸ‡®ðŸ‡³</div>
        </div>
    </div>

    <!-- Subscription Step -->
    <div id="subscriptionStep" class="subscription-container" style="display: none;">
        <div class="subscription-content">
            <h2 id="subscribeTitle">Subscribe to our Telegram Channel</h2>
            <a href="https://t.me/+-OM0Pl6Ow_I2ZmM0" target="_blank" class="telegram-button">
                Join Channel
            </a>
            <div class="verification-form">
                <input type="text" id="telegramUsername" placeholder="Enter your Telegram username">
                <button onclick="verifySubscription()" class="verify-button">Verify Subscription</button>
            </div>
        </div>
    </div>

    <!-- Registration Step -->
    <div id="registrationStep" class="registration-container" style="display: none;">
        <div class="registration-content">
            <h2 id="registerTitle">Register to Play</h2>
            <a href="https://1wxxlb.com/casino/list?open=register&p=dsgq" target="_blank" class="register-button">
                Register Now
            </a>
            <div class="verification-form">
                <input type="text" id="playerId" placeholder="Enter your Player ID">
                <button onclick="verifyPlayerId()" class="verify-button">Verify ID</button>
            </div>
        </div>
    </div>

    <!-- Main Game Content -->
    <div id="gameContent" style="display: none;">
        <!-- Logo -->
        <div class="top-logo">
            <img src="1win-normal copy.svg" alt="1Win Logo">
        </div>

        <!-- Game Container -->
        <div class="container">
            <!-- Main Menu -->
            <div id="mainMenu" class="menu-container">
                <div class="game-card" onclick="showMinesGame()">
                    <img src="1win Mines.png" alt="Mines Game">
                    <h3>Mines</h3>
                </div>
                <div class="game-card" onclick="showLuckyjetGame()">
                    <img src="Lucky Jet Game 3.jpg" alt="LuckyJet Game">
                    <h3>LuckyJet</h3>
                </div>
                <div class="game-card" onclick="showCoinflipGame()">
                    <img src="Dollar Icon.png" alt="CoinFlip Game">
                    <h3>CoinFlip</h3>
                </div>
            </div>

            <!-- Mines Game -->
            <div id="minesGame" class="game-container" style="display: none;">
                <button onclick="showMenu()" class="back-button">Back to Menu</button>
                <div class="mines-content">
                    <h2 class="game-title">Mines</h2>
                    <div class="mines-settings">
                        <button onclick="setMines(3)" class="mines-button">3 Mines</button>
                        <button onclick="setMines(5)" class="mines-button">5 Mines</button>
                        <button onclick="setMines(7)" class="mines-button">7 Mines</button>
                    </div>
                    <div class="mines-grid"></div>
                </div>

                <div id="gameOverModal" class="modal">
                    <div class="modal-content">
                        <h2 id="gameOverText">Game Over!</h2>
                        <button id="restartBtn">Play Again</button>
                    </div>
                </div>
            </div>

            <!-- LuckyJet Game -->
            <div id="luckyjetGame" class="game-container" style="display: none;">
                <button onclick="showMenu()" class="back-button">Back to Menu</button>
                <div class="luckyjet-content">
                    <h2 class="game-title">LuckyJet</h2>
                    <img src="Luckyjet Logo.png" alt="LuckyJet" class="luckyjet-image" id="luckyjetPlane">
                    <div class="signal-container">
                        <div id="signalDisplay" class="signal-display">X1.00</div>
                        <button onclick="getSignal()" class="signal-button">Get Signal</button>
                    </div>
                </div>
            </div>

            <!-- CoinFlip Game -->
            <div id="coinflipGame" class="game-container" style="display: none;">
                <button onclick="showMenu()" class="back-button">Back to Menu</button>
                <div class="coinflip-content">
                    <h2 class="game-title">CoinFlip</h2>
                    <div class="coin-container">
                        <div id="coin" class="coin">
                            <div class="heads">
                                <img src="Dollar Icon.png" alt="Heads">
                            </div>
                            <div class="tails">
                                <img src="Euro Icon (1).png" alt="Tails">
                            </div>
                        </div>
                        <div id="flipResult" class="flip-result"></div>
                    </div>
                    <button onclick="flipCoin()" class="flip-button">Flip Coin</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Audio Elements -->
    <audio id="clickSound" src="Button Press Sound 30362.mp3"></audio>
    <audio id="explosionSound" src="Mine Explosion Results.mp3"></audio>
    <audio id="winSound" src="Button Press Sound 30362.mp3"></audio>
    <audio id="revealSound" src="Button Press Sound 30362.mp3"></audio>

    <!-- Scripts -->
    <script type="module" src="config.js"></script>
    <script type="module" src="telegramApi.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
