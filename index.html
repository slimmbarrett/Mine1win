<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Menu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="top-logo">
        <img src="1win-normal copy.svg" alt="1Win Logo">
    </div>
    <div class="marquee-container">
        <div class="marquee">
            <span>PROMO - CashGen</span>
            <span>PROMO - CashGen</span>
            <span>PROMO - CashGen</span>
            <span>PROMO - CashGen</span>
            <span>PROMO - CashGen</span>
            <span>PROMO - CashGen</span>
            <span>PROMO - CashGen</span>
            <span>PROMO - CashGen</span>
        </div>
    </div>
    <div class="container">
        <!-- Main Menu -->
        <div id="mainMenu">
            <div class="menu-grid">
                <div class="game-card" onclick="showGame('mines')">
                    <img src="1win Mines.png" alt="Mines Game">
                    <h2>Mines</h2>
                </div>
                <div class="game-card" onclick="showGame('luckyjet')">
                    <img src="Lucky Jet Game 3.jpg" alt="LuckyJet Game">
                    <h2>LuckyJet</h2>
                </div>
                <div class="game-card bottom-card" onclick="showGame('coinflip')">
                    <img src="Euro Coin Icon.png" alt="CoinFlip Game">
                    <h2>CoinFlip</h2>
                </div>
            </div>
        </div>

        <!-- Mines Game -->
        <div id="minesGame" class="game-container" style="display: none;">
            <button onclick="showMenu()" class="back-button">Back to Menu</button>
            <div class="mines-content">
                <iframe 
                    src="https://mine1win.vercel.app/"
                    frameborder="0"
                    style="width: 100%; height: 80vh; border: none;"
                ></iframe>
            </div>
        </div>

        <!-- LuckyJet Game -->
        <div id="luckyjetGame" class="game-container" style="display: none;">
            <button onclick="showMenu()" class="back-button">Back to Menu</button>
            <div class="luckyjet-content">
                <img src="Luckyjet Logo.png" alt="LuckyJet Logo" class="game-logo">
                <h2 class="result-title">Result</h2>
                <div class="signal-display">
                    <span id="signalValue">0.00</span>
                </div>
                <button onclick="getSignal()" class="action-button">Get Signal</button>
            </div>
        </div>

        <!-- CoinFlip Game -->
        <div id="coinflipGame" class="game-container" style="display: none;">
            <button onclick="showMenu()" class="back-button">Back to Menu</button>
            <div class="coinflip-content">
                <div id="coin">
                    <div class="side-a">
                        <img src="Euro Coin Icon.png" alt="Heads">
                    </div>
                    <div class="side-b">
                        <img src="Dollar Coin Icon.png" alt="Tails">
                    </div>
                </div>
                <div id="flipResult" class="flip-result"></div>
                <button onclick="flipCoin()" class="action-button">Flip</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <audio id="clickSound" src="Button Press Sound 30362.mp3" preload="auto"></audio>
</body>
</html>
