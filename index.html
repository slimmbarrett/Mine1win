<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signal Mines</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="background-cracks">
        <div class="crack-left"></div>
        <div class="crack-right"></div>
    </div>
    <div class="game-header">
        <div class="creator-text">By CashGenerator</div>
        <div class="brand-text">1Win- CashGen</div>
    </div>

    <div class="logo-container">
        <img src="1win-normal.svg" alt="1Win Logo" class="logo">
    </div>

    <div class="game-container">
        <div id="gameGrid" class="game-grid"></div>
        
        <div class="controls">
            <div class="mines-selector">
                <label for="minesCount">Number of Mines:</label>
                <select id="minesCount" class="mines-select">
                    <option value="3">3 Mines</option>
                    <option value="5">5 Mines</option>
                    <option value="7">7 Mines</option>
                    <option value="10">10 Mines</option>
                </select>
            </div>
            <button id="startButton" class="start-button">Play</button>
        </div>
    </div>

    <div id="gameOverModal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle">Game Over!</h2>
            <button id="restartBtn" class="app-button">Play Again</button>
        </div>
    </div>

    <button id="installButton" class="install-button" style="display:none;">–î–æ–±–∞–≤–∏—Ç—å –Ω–∞ –≥–ª–∞–≤–Ω—ã–π —ç–∫—Ä–∞–Ω</button>

    <script>
        const tg = window.Telegram.WebApp;

        // –†–∞–∑–≤–æ—Ä–∞—á–∏–≤–∞–µ–º WebApp –≤ –ø–æ–ª–Ω—ã–π —ç–∫—Ä–∞–Ω
        tg.expand();

        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ Menu Button
        tg.setParams({
            menuButton: {
                text: "üìã –ú–µ–Ω—é",
                color: "#4CAF50", // –ó–µ–ª–µ–Ω—ã–π —Ü–≤–µ—Ç
                isVisible: true
            }
        });

        // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ –ª–∏ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ
        if (!tg.isWebAppInstalled) {
            const installButton = document.getElementById('installButton');
            installButton.style.display = 'block'; // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É

            installButton.addEventListener('click', () => {
                tg.WebApp.installApp()
                    .then(() => {
                        alert("–ü—Ä–∏–ª–æ–∂–µ–Ω–∏–µ —É—Å–ø–µ—à–Ω–æ –¥–æ–±–∞–≤–ª–µ–Ω–æ –Ω–∞ –≥–ª–∞–≤–Ω—ã–π —ç–∫—Ä–∞–Ω!");
                        installButton.style.display = 'none'; // –°–∫—Ä—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É –ø–æ—Å–ª–µ —É—Å–ø–µ—à–Ω–æ–π —É—Å—Ç–∞–Ω–æ–≤–∫–∏
                    })
                    .catch((error) => {
                        console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ –¥–æ–±–∞–≤–ª–µ–Ω–∏–∏ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è:", error);
                        alert("–ù–µ —É–¥–∞–ª–æ—Å—å –¥–æ–±–∞–≤–∏—Ç—å –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ: " + error.message);
                    });
            });
        }

        // –ü—Ä–∏–º–µ—Ä –∏–∑–º–µ–Ω–µ–Ω–∏—è –∫–Ω–æ–ø–∫–∏ Telegram MainButton
        tg.MainButton.text = "–ù–∞—á–∞—Ç—å –∏–≥—Ä—É";
        tg.MainButton.onClick(() => {
            document.getElementById("startButton").click(); // –ó–∞–ø—É—Å–∫–∞–µ–º –∏–≥—Ä—É
        });
        tg.MainButton.show();

        // –õ–æ–≥–∏—Ä–æ–≤–∞–Ω–∏–µ –¥–ª—è –æ—Ç–ª–∞–¥–∫–∏
        console.log("Telegram WebApp Initialized:", tg.initDataUnsafe);
    </script>
    <script src="script.js"></script>
    <audio id="clickSound" src="Button Press Sound 30362.mp3" preload="auto"></audio>
</body>
</html>
